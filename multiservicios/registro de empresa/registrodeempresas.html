<!DOCTYPE html>
<html>
<head>
  <title>Registro de usuario</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Multiservicios a la mano S.A</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Inicio</a></li>
        <li><a href="#">Volver</a></li>
      </ul>
    </div>
  </nav>

  <div class="logo">
    <img src="lOGO MULTISERVICOS.png" alt="Logo Alusivo">
  </div>
  
  <h2>Registro de empresa</h2>
  
  <form action="procesar_registro.php" method="POST">
    <label for="nit">Nit de tu empresa:</label>
    <input type="text" id="nit" name="nit" required>
    
    <label for="nombre">Nombre de la empresa:</label>
    <input type="text" id="nombre" name="nombre" required>
    
    <label for="email">Dirección de correo electrónico:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="confirmar_email">Confirmar dirección de correo electrónico:</label>
    <input type="email" id="confirmar_email" name="confirmar_email" required>
    
    <label for="telefono">Número de teléfono:</label>
    <input type="tel" id="telefono" name="telefono" required>
    
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>

    <label for="confirmar_password">Confirmar Contraseña:</label>
    <input type="password" id="confirmar_password" name="confirmar_password" required>

    <label for="servicio">Qué servicio prestará la empresa:</label>
    <input type="text" id="servicio" name="servicio" required>
    
    <button type="submit" class="btn btn-primary">Registrarse</button>
  </form>
</body>
</html>
